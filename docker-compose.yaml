services:
  ollama:
    image: ollama/ollama:latest
    restart: always
    ports:
      - "11434:11434"   # expose only if needed externally
    volumes:
      - ollama-data:/root/.ollama
    command: serve gemma:2b --port 11434

  oscillation-layer:
    build:
      context: ./oscillation-layer
    restart: always
    ports:
      - "3000:3000"

    environment:
      PORT: 3000
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: gemma:2b

    depends_on:
      - ollama

volumes:
  ollama-data:
