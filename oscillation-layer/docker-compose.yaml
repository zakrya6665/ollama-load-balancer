version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    command: serve gemma:2b --port 11434

  oscillation-layer:
    image: node:20
    restart: always

    # ðŸ”‘ MUST match Coolify persistent storage destination
    working_dir: /usr/src/app/oscillation-layer

    ports:
      - "3000:3000"

    # ðŸ”‘ same path Coolify uses
    volumes:
      - app-data:/usr/src/app

    command: sh -c "npm install && npm start"

    environment:
      OLLAMA_API_KEY: "my-secret-key"
      PORT: 3000

    depends_on:
      - ollama

    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  app-data:
  ollama-data:
