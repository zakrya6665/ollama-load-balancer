version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    command: serve gemma:2b --port 11434

  oscillation-layer:
    build:
      context: ./oscillation-layer
    restart: always
    ports:
      - "3000:3000"

    environment:
      OLLAMA_API_KEY: "my-secret-key"
      PORT: 3000

    depends_on:
      - ollama

volumes:
  ollama-data:
