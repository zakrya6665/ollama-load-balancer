version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ./ollama:/root/.ollama
    command: serve gemma:2b --port 11434

  oscillation-layer:
    image: node:20
    restart: always
    working_dir: /usr/src/app
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app   # ðŸ‘ˆ THIS IS THE KEY FIX
    command: sh -c "npm install && npm start"
    environment:
      OLLAMA_API_KEY: "my-secret-key"
    depends_on:
      - ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
